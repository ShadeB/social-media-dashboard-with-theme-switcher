<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Social media dashboard with theme switcher</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<main>
			<header>
				<div class="container content">
					<div class="page__title">
						<h1>social media dashboard</h1>
						<p>Total followers: 23,004</p>
					</div>
					<div class="toggle__container">
						<span>Dark mode</span>
						<input type="checkbox" name="" id="toggle" />
						<label for="toggle"></label>
					</div>
				</div>
			</header>

			<section>
				<div class="container content">
					<article>
						<header>
							<h2><span>1987</span>followers</h2>
						</header>
						<div class="handle__container">
							<div class="social-icon__container">
								<img src="./images/icon-facebook.svg" alt="Facebook logo" />
							</div>
							<div class="handle__container">
								<p>@nathanf</p>
							</div>
						</div>
						<div class="follower-stats__container">
							<div class="stats-arrow__up">
								<img src="./images/icon-up.svg" alt="up arrow icon" />
							</div>
							<div class="stats">
								<p>12 today</p>
							</div>
						</div>
					</article>

					<article>
						<header>
							<h2><span>1044</span>followers</h2>
						</header>
						<div class="handle__container">
							<div class="social-icon__container">
								<img src="./images/icon-twitter.svg" alt="Twitter logo" />
							</div>
							<div class="handle__container">
								<p>@nathanf</p>
							</div>
						</div>
						<div class="follower-stats__container">
							<div class="stats-arrow__up">
								<img src="./images/icon-up.svg" alt="up arrow icon" />
							</div>
							<div class="stats">
								<p>99 today</p>
							</div>
						</div>
					</article>

					<article>
						<header>
							<h2><span>11k</span>followers</h2>
						</header>
						<div class="handle__container">
							<div class="social-icon__container">
								<img src="./images/icon-instagram.svg" alt="Instagram logo" />
							</div>
							<div class="handle__container">
								<p>@realnathanf</p>
							</div>
						</div>
						<div class="follower-stats__container">
							<div class="stats-arrow__up">
								<img src="./images/icon-up.svg" alt="up arrow icon" />
							</div>
							<div class="stats">
								<p>1099 today</p>
							</div>
						</div>
					</article>

					<article>
						<header>
							<h2><span>8239</span>followers</h2>
						</header>
						<div class="handle__container">
							<div class="social-icon__container">
								<img src="./images/icon-facebook.svg" alt="Facebook logo" />
							</div>
							<div class="handle__container">
								<p>Nathan F.</p>
							</div>
						</div>
						<div class="follower-stats__container">
							<div class="stats-arrow__down">
								<img src="./images/icon-down.svg" alt="down arrow icon" />
							</div>
							<div class="stats">
								<p>144 today</p>
							</div>
						</div>
					</article>
				</div>
			</section>

			<section>
				<div class="container content">
					<h2>Overview - Today</h2>
					<article>
						<header>
							<h2>page views</h2>
							<span>87</span>
						</header>
						<div class="follower-stats__container">
							<div class="stats-arrow__down">
								<img src="./images/icon-down.svg" alt="down arrow icon" />
							</div>
							<div class="stats">
								<p>144 today</p>
							</div>
						</div>
					</article>
				</div>
			</section>
		</main>
	</body>
</html>
